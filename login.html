<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dăngnhap</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="font/fontawesome-free-6.5.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
</head>
<body>
    <div class="form__login">
        <div class="container">
            <div class="container__logo">
                <a href="index.html"><img src="" alt=""></a>
            </div>
            <div class="container__login">
                <a style="text-decoration: none; color: rgb(101, 212, 240);" href="index.html"><div class="container__login-header"><h3>ĐĂNG NHẬP</h3></div></a>
                <div class="container__login-item">
                    <input type="text" class="form-control" id="nameInput" placeholder="user" required>
                    <div class="error-message" id="userErrorMessage" style="color: red; font-size: 15px;"></div>
                </div>
                <div class="container__login-item">
                    <input type="password" class="form-control" id="passInput" placeholder="password" required>
                    <div class="error-message" id="passErrorMessage" style="color: red; font-size: 15px;" ></div>
                </div>
                <button style="width: 340px;" class="container__login-btn" onclick="validateForm()" >
                    ĐĂNG NHẬP
                </button>
                <a style="text-decoration: none; color: black;" href="#">Forgot Username/Password?</a>
                <a class="login-create" style="text-decoration: none; color: black;" href="Create.html">Tài khoản của bạn ></a>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
